<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>
		<ui:insert name="titulo">Sistema Acadêmico</ui:insert>
	</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="default.css" />
	
	<header>
		<h1>Sistema Acadêmico</h1>
		<h:form>
			<p:menubar>
				<p:submenu label="Aluno">
					<p:menuitem value="Novo" outcome="/secure/aluno/novo-aluno" />
					<p:menuitem value="Listar" outcome="/secure/aluno/alunos" />
				</p:submenu>
			
				<p:submenu label="Professor">
					<p:menuitem value="Novo" outcome="/secure/professor/novo-professor" />
					<p:menuitem value="Listar" outcome="/secure/professor/professores" />
				</p:submenu>
			
				<p:submenu label="Turma">
					<p:menuitem value="Nova" outcome="/secure/turma/nova-turma" />
					<p:menuitem value="Listar" outcome="/secure/turma/turmas" />
				</p:submenu>
				
				<p:submenu label="Disciplina">
					<p:menuitem value="Nova" outcome="/secure/disciplina/nova-disciplina" />
					<p:menuitem value="Listar" outcome="/secure/disciplina/disciplinas" />
				</p:submenu>
				
				<p:submenu label="Aula">
					<p:menuitem value="Nova" outcome="/secure/aula/nova-aula" />
					<p:menuitem value="Listar" outcome="/secure/aula/aulas" />
				</p:submenu>
				
				<f:facet name="options">
		            <p:commandButton action="#{loginController.deslogar}" value="Sair" icon="ui-icon-extlink" />
		        </f:facet>
			</p:menubar>
		</h:form>
	</header>
	
	<section>
		<ui:insert name="corpo" />
		
		<p:confirmDialog global="true">
			<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</section>
</h:body>
</html>
