<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"

<h:head>
	<meta charset="UTF-8" />
	<title>
		<ui:insert name="titulo">Sistema Acadêmico</ui:insert>

</h:head>
<h:body>
	<h:outputStylesheet library="css" name="default.css" />
	
	<header>
		<h1>Sistema Acadêmico</h1>

			<p:menubar>

			</p:menubar>

	<section>

	</section>
