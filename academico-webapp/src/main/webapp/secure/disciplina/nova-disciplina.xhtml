<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/layout.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Nova Disciplina</ui:define>
	
	<ui:define name="corpo">
		<h:form>
			<p:panel header="Nova Disciplina">
				<f:metadata>
					<f:viewAction action="#{disciplinaController.prepararNovo}" />
				</f:metadata>
				
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="nome" value="Nome: "  />
					<p:inputText id="nome" value="#{disciplinaController.disciplina.nome}" size="60" />

					<p:commandButton action="#{disciplinaController.adicionar}" value="Salvar" process="painel" update="@all" icon="ui-icon-disk" />
					<p:button value="Cancelar" outcome="disciplinas" icon="ui-icon-cancel" />
				</h:panelGrid>
				<p:messages autoUpdate="true" />
			</p:panel>
		</h:form>	
	</ui:define>
</ui:composition>
